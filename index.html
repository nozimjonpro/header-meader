<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/main.min.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__top">
            <div class="header__top--left">
                <button class="hambergur">
                    <img src="./img/universal_img/меню.svg" width="25" height="20" alt="" class="hambergur__image">
                </button>
          <a class="header-top__logo" href="index.html">
            <img
              class="header-top__image"
              src="./img/universal_img/лого.svg"
              alt="header logo image"
              width="251"
              height="33"
            />
          </a>
          <a class="phone__link" href="tel:993620323">
              <img 
              class="phone__image" 
              src="./img/universal_img/Phone.svg" 
              alt="phone image"
              width="22"
              height="22">
          </a>
          <p class="header-top__text">
            TokarCompany - производственно -строительная компания
          </p>
        </div>
        <div class="header__top--right">
          <div class="header-top__social">
            <p class="header-top-social__text">Связаться напрямую:</p>
            <ul class="header-top-social__list">
              <li class="header-top-social__item">
                <a class="header-top-social__link" href="#">
                  <img
                    class="header-top-social__image"
                    src="./img/universal_img/Telegram.svg"
                    alt="facebook image"
                    width="26"
                    height="26"
                  />
                </a>
              </li>
              <li class="header-top-social__item">
                <a class="header-top-social__link" href="#">
                  <img
                    class="header-top-social__image"
                    src="./img/universal_img/WhatsApp.svg"
                    alt="WhatsApp image"
                    width="26"
                    height="26"
                  />
                </a>
              </li>
              <li class="header-top-social__item">
                <a class="header-top-social__link" href="#">
                  <img
                    class="header-top-social__image"
                    src="./img/universal_img/вайбер.svg"
                    alt="vayber image"
                    width="26"
                    height="26"
                  />
                </a>
              </li>
            </ul>
          </div>
          <div class="header-top__phone">
            <p class="header-top__number">+3 80 (67) 175 56 30</p>
            <time class="header-top__time">с 09:00 до 18:00 (пн-вс)</time>
          </div>
          <div class="header-top__rigt-links">
            <a href="" class="header-top__link">Заказать звонок</a>
            <p class="header-top__right-links__text">Бесплатно по Украине</p>
          </div>
          <div class="header-top__lang">
            <img
              class="header-top__flag"
              src="./img/universal_img/RU.svg"
              alt="russia flag"
              width="21"
              height="15"
            />
            <img
              class="header-top__vector"
              src="./img/universal_img/Vector_down.svg"
              alt="vector image"
              width="6"
              height="3"
            />
          </div>
        </div>
    </div>
        <div class="header-bottom">
          <ul class="header-bottom__list--first">
            <li class="header-bottom__item--first">
              <a class="header-bottm__link--first" href="#">Жилое</a>
            </li>
            <li class="header-bottom__item--first">
              <a class="header-bottm__link--first" href="#">Коммерческое</a>
            </li>
            <li class="header-bottom__item--first">
              <a class="header-bottm__link--first" href="#">Садовое</a>
            </li>
          </ul>

          <ul class="header-bottom__list--second">
            <li class="header-bottom__item--second">
              <a class="header-bottm__link--second" href="#">Жилое</a>
            </li>
            <li class="header-bottom__item--second">
              <a class="header-bottm__link--second" href="#">Коммерческое</a>
            </li>
            <li class="header-bottom__item--second">
              <a class="header-bottm__link--second" href="#">Садовое</a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <script src="js/main.js"></script>
  </body>
</html>
